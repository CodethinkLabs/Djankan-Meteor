<template name="milestone_bucket_filter">
Filter Kanban:
<select id="milestone_bucket_picker">
        <option value="-1">No Filter</option>
    <optgroup label=" Milestones">
        {{#each milestones}}
            <option value="{{ id }}">{{ title }}</option>
        {{/each }}
    </optgroup>
    <optgroup label=" Buckets">
        {{#each buckets}}
            <option value="{{ id }}">{{ title }}</option>
        {{/each }}
    </optgroup>
</select>
</template>
