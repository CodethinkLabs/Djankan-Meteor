<template name="menu_wrapper">
    {{#if menuOn}}
        {{#if isBucket }}
            {{> menu_content kind="bucket" }}
        {{ else }}
            {{#if isBoard  }}
                {{> menu_content kind="board" }}
            {{ else }}
                {{> menu_content kind="milestone" }}
            {{/if }}
        {{/if }}
    {{/if }}
</template>
