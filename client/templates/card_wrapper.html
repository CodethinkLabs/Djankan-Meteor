<template name="card_wrapper">
    <li id="{{ _id }}" class="card ui-state-default" data-status="{{ status }}">
        {{#with card _id}}
            {{#if edit _id}}
                {{> card_edit }}
            {{ else }}
                {{#if extended _id }}
                    {{> card_content_extended }}
                {{ else }}
                    {{> card_content }}
                {{/if}}
            {{/if}}
        {{/with}}
    </li>
</template>
