<template name="lane">
    <div class="lane sortable" id='{{ _id }}'>
        <div class="lane_header">
            <b>{{ lanetitle _id  }}</b>
            <a class="add_card_link" href="#">+</a>
        </div>
        <ul id="{{ _id }}" class="list-area connectedSortable">
        {{#each cards _id  }}
            {{> card_wrapper }}
        {{/each }}
        </ul>
    </div>
</template>
